<!-- Tambahkan library particles.js di sini -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // Mendapatkan referensi elemen yang akan muncul
    var objek = document.getElementById('custom-close-popup');

    // Fungsi untuk menampilkan objek setelah 10 detik
    function tampilkanSetelahJeda() {
        setTimeout(function () {
            objek.style.display = 'block'; // Menampilkan objek setelah 10 detik
        }, 4000); // Waktu dalam milidetik (10 detik = 10000 milidetik)
    }

    // Panggil fungsi untuk menampilkan objek setelah jeda waktu
    tampilkanSetelahJeda();
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 120, // Mengubah jumlah partikel
                "density": {
                    "enable": true,
                    "value_area": 1000
                }
            },
            "color": {
                "value": "#007bff" // Mengubah warna partikel menjadi biru (#007bff)
            },
            "shape": {
                "type": "circle", // Mengatur bentuk partikel menjadi bintang
                "stroke": {
                    "width": 0,
                    "color": "#ffffff"
                },
            },
            "opacity": {
                "value": 0.6, // Mengubah tingkat kejelasan partikel
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 0.5,
                    "opacity_min": 0.3,
                    "sync": false
                }
            },
            "size": {
                "value": 7, // Mengubah ukuran partikel
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 5,
                    "size_min": 0.1,
                    "sync": false
                }
            },
        },
        "interactivity": {
            "events": {
                "onhover": {
                    "enable": false, // Nonaktifkan efek saat mouse hover
                    "mode": "repulse"
                }
            },
        },
        "line_linked": {
            "enable": false // Nonaktifkan jaring-jaring
        },
    });
</script>
